<html>
<head>
  <title>üè¢ Visitor & Meeting Room Concierge - Premium Facility Management</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modern, beautiful visitor management and meeting room booking system with premium UI/UX design" />
  
  <!-- Google Fonts for premium typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Initialize ServiceNow globals -->
  <sdk:now-ux-globals></sdk:now-ux-globals>
  
  <!-- Load the main React application -->
  <script src="main.jsx" type="module"></script>
  
  <style>
    /* Prevent flash of unstyled content */
    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #f8faff 0%, #e6f3ff 100%);
    }
    
    /* Initial loading styles */
    body {
      margin: 0;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Beautiful loading screen */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
  background: linear-gradient(135deg, #ff7b00 0%, #ff9a44 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .loader-subtitle {
      font-size: 0.95rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Beautiful initial loading screen -->
  <div id="initial-loader" class="initial-loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">üè¢ Visitor Management System</div>
    <div class="loader-subtitle">Loading premium experience...</div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide initial loader once React takes over
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => loader.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
